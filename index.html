<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Me! - A Calculator Made by Me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Ubuntu:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="text-center">Welcome to Calculate Me!</h1>
  <div class="container flex flex-col items-center mx-auto max-w-lg">
    <input class="input" type="text" placeholder="0" readonly />
    <div class="row">
      <button class="button bg-red">C</button>
      <button class="button">%</button>
      <button class="button memory">M+</button>
      <button class="button memory">M-</button>
      <button class="button memory">MC</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bg-blue">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button bg-blue">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bg-blue">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button bg-green">=</button>
      <button class="button bg-blue">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
